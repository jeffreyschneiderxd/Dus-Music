<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing - Dus-Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Main Container -->
    <div class="max-w-md mx-auto h-screen flex flex-col overflow-hidden">
        <!-- Header with back button -->
        <header class="p-4 flex items-center">
            <button onclick="window.history.back()" class="mr-4">
                <i class="fas fa-chevron-down text-xl"></i>
            </button>
            <div class="text-center flex-1">
                <h2 class="text-sm font-medium text-gray-400">PLAYING FROM PLAYLIST</h2>
                <h1 class="text-lg font-bold">Popular Songs</h1>
            </div>
        </header>

        <!-- Player Content -->
        <main class="flex-1 flex flex-col items-center justify-center px-8">
            <!-- Album Art -->
            <div class="relative mb-8">
                <img id="album-art" src="https://timeit.site/songs/Tum%20Hi%20Ho.jpg" alt="Album Art" class="w-64 h-64 rounded-xl shadow-xl">
                <div class="absolute -inset-2 rounded-xl border-4 border-purple-500 opacity-20"></div>
            </div>

            <!-- Song Info -->
            <div class="text-center mb-8 w-full">
                <h2 id="song-title" class="text-2xl font-bold mb-1">Tum Hi Ho</h2>
                <p id="song-artist" class="text-gray-400">Arijit Singh</p>
            </div>

            <!-- Progress Bar -->
            <div class="w-full mb-6">
                <div class="flex justify-between text-xs text-gray-400 mb-1">
                    <span id="current-time">0:00</span>
                    <span id="duration">3:45</span>
                </div>
                <div class="h-1 bg-gray-700 rounded-full">
                    <div id="progress-bar" class="h-full bg-purple-500 rounded-full w-0"></div>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex items-center justify-between w-full mb-8">
                <button class="text-gray-400 hover:text-white">
                    <i class="fas fa-random text-xl"></i>
                </button>
                <button class="text-gray-400 hover:text-white">
                    <i class="fas fa-step-backward text-2xl"></i>
                </button>
                <button id="play-btn" class="bg-purple-500 hover:bg-purple-600 rounded-full w-14 h-14 flex items-center justify-center">
                    <i class="fas fa-pause text-2xl"></i>
                </button>
                <button class="text-gray-400 hover:text-white">
                    <i class="fas fa-step-forward text-2xl"></i>
                </button>
                <button class="text-gray-400 hover:text-white">
                    <i class="fas fa-redo text-xl"></i>
                </button>
            </div>

            <!-- Additional Controls -->
            <div class="flex items-center justify-between w-full px-4">
                <button class="text-gray-400 hover:text-white">
                    <i class="fas fa-heart"></i>
                </button>
                <button class="text-gray-400 hover:text-white">
                    <i class="fas fa-list"></i>
                </button>
                <button class="text-gray-400 hover:text-white">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button class="text-gray-400 hover:text-white">
                    <i class="fas fa-share"></i>
                </button>
            </div>
        </main>

        <!-- Audio Element -->
        <audio id="audio-player" src="https://timeit.site/songs/Tum%20Hi%20Ho.mp3"></audio>
    </div>

    <script src="player.js"></script>
</body>
</html>
